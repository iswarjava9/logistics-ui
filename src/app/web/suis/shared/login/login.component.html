 <div class="row">
   <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" style="font-weight: bold">Account Login</div>
 </div>
 <br>
 <br>
 <div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="loginFormGroup">
      <div class="form-group">
        <!-- <label for="email">User Name:</label> -->
        <input type="email" id="email" formControlName="email" placeholder="UserName" size="50" >
      </div>
      <div class="form-group">
       <!--  <label for="password">  Password:   </label> -->
        <input type="password" formControlName="password" id="password" placeholder="Password" size="50"/>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!loginFormGroup.valid" (click)="login()">Sign In</button>
    </form>
  </div>
</div>

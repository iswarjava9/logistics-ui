<p-steps styleClass="steps-custom" [model]="stepItems" [(activeIndex)]="activeIndex" [readonly]="false" (onclick)="changeBookingDetailsView($event)" ></p-steps>
<br>
<br>
<div>
  <app-booking *ngIf="activeIndex==0" (stepIndex)="onChange($event)"></app-booking>
  <app-container *ngIf="activeIndex==1" (stepIndex)="onChange($event)"></app-container>
  <app-charges *ngIf="activeIndex==2" (stepIndex)="onChange($event)"></app-charges>
</div>
